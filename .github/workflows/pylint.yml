- name: Set up Python
  uses: actions/setup-python@v4
  with:
    python-version: '3.11'

- name: Install dependencies
  run: |
    python -m venv venv
    source venv/bin/activate
    pip install -r requirements.txt
    pip install pylint

- name: Run Pylint
  run: |
    source venv/bin/activate
    python -m pylint your_module/
